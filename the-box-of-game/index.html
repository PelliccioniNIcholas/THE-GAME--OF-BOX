    <!-- card game-->
    <main>
      <div id="card-game" class="card bg-transparent">
        <div class="card-body">
          <h4 class="card-title"><b>INDOVINA IL NUMERO MAGICO</b></h4>
          <div  class="card-subtitle mb-2 text-body-secondary">
            <h6 id="sub-title">Inserisci un numero da 1 a 20</h6>
            
          </div>
          <div class="card-text">
            <input
              class="checkbox form-control"  
              type="number"
              min="1"
              max="20"
              id="guess"
              placeholder="Inserisci il numero magico"
            />
            <button id="check" type="button" class="btn btn-primary btn-lg btn-block mt-2" onclick="tentativo(document.getElementById('guess').value)">CHECK</button>           
          </div>
          <div class="container">
            <div class="box box1" id="messageBox"><img
              class="question img-fluid"  
              src="https://media1.giphy.com/media/l0MYyBBqea2iu57J6/giphy.gif?cid=ecf05e47zs07gatx529qz02uzrced8focgoev9zyldenwt2f&ep=v1_gifs_search&rid=giphy.gif&ct=g"
              
              alt=""
            /></div> 
                        <div class="box box2">
              <div>
                <img id="im1"
                  src="/asset/img/speed-test-icon.svg"
                  alt=""
                  class="img-fluid"  
                />vite:<span id="score">05</span>
              </div>
              <div>
                <button id="tryAgain" type="button"  onclick="restart()"> Try again </button> 
            </div> 
          </div>
          </div>
    
        </div>
      </div>
    </main>
    <footer class="flex">
      <!--form email e casella di testo-->  
    <form class="flex" action="/game-index-commento.html" id="muForm" method="GET">
      <label class="form-footer" for="username">Username:</label>
      <input class="form-footer" type="text" id="username" name="username" />
      <br />
      <label class="form-footer" for="email">Email:</label>
      <input class="form-footer" type="email" id="email" name="email" />
      <br />
      <input class="formbotton-footer"  type="submit" value="Invia dati" />
    </form>
